<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case - 04</title>
    <link rel="stylesheet" href="/styles/case-04-style.css" />
  </head>
  <body>
    <div id="container"><div class="center-drop water-drop"></div></div>
    <script>
      document.addEventListener("click", function (event) {
        const waterDrop = document.createElement("div");
        waterDrop.classList.add("cursor-drop", "water-drop");

        // waterDrop.style.left = event.pageX - 15 + "px";
        // waterDrop.style.top = event.pageY - 15 + "px";

        waterDrop.style.left = `${event.pageX - 15}px`;
        waterDrop.style.top = `${event.pageY - 15}px`;

        document.body.appendChild(waterDrop);

        console.log(document);

        setTimeout(() => {
          waterDrop.remove();
        }, 600);
      });
    </script>
  </body>
</html>
